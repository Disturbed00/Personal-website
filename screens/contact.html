    <header>

          src="../images/menu.png"

    <section>
      <div class="contact-container">
        <form
          action="https://formspree.io/f/xgvwvalg"
          class="contact-left"
          method="post"
        >
          <div class="contact-title">
            <h2>Contact Me!</h2>
            <hr />
            <p>
              I am interested in taking an internship as a front-end web
              developer.<br />
              However, if you have any questions then feel free to ask!
            </p>
          </div>
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="contact-input"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="contact-input"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            class="contact-input"
            required
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
          <div class="info-container">
            <p>Tareq Alshawwa.</p>
            <p>86199 Augsburg</p>
            <p><span style="color: aqua">@</span>:tareqalshawwa2@gmail.com</p>
